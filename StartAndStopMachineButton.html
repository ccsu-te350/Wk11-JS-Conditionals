<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First conditional example from MDN Learn - Javascript exercises</title>
  </head>
  <body>
      <h1>Start & stop machine message based on button click, code example</h1>
    <button>Start machine</button>
    <p>The machine is stopped.</p>
    <p>Based on exercise found in <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/conditionals">MDN Learn's Conditionals documentation</a>
    </p> 


  <script>
    const btn = document.querySelector('button');
    const txt = document.querySelector('p');

    btn.addEventListener('click', updateBtn);

    function updateBtn() {
      if(btn.textContent === 'Start machine') {
        btn.textContent = 'Stop machine';
        txt.textContent = 'The machine has started!';
      } else {
        btn.textContent = 'Start machine';
        txt.textContent = 'The machine is stopped.';
      }
    }
  </script>
</body>
</html>
