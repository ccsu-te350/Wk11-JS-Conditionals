<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Javascript exercises - Conditionals - If Else If - Weather</title>
 
  
</head>

<body>
<div class="container">
    <h1>Weather chooser - If ... Else if... Else... </h1>
    
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>
       
    
    <p id="weather" style="background-color: lightyellow; padding 20px; font-weight: bold; font-style: italic; font-size: 1.5em; margin-left: 10px;">

    </p>
    <p>Based on exercise found in <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/conditionals">MDN Learn's Conditionals documentation</a>
    </p> 
    <p>In this version, the script code is featured in the body of the html page & has been factored for use of "let" for variable setting.</p>
    <script>
    let select = document.querySelector('select');
    let para = document.querySelector('p');
       
    select.addEventListener('change', setWeather);
       
    function setWeather() {
         let choice = select.value;
       
         if (choice === 'sunny') {
           para.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.';
         } else if (choice === 'rainy') {
           para.textContent = 'Rain is falling outside; take a rain coat and an umbrella, and don\'t stay out for too long.';
         } else if (choice === 'snowing') {
           para.textContent = 'The snow is coming down â€” it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
         } else if (choice === 'overcast') {
           para.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.';
         } else {
           para.textContent = '';
         }
       }
        </script>
</div>
</body>
</html>
